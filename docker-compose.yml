version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: synergy-postgres
    environment:
      POSTGRES_USER: synergy
      POSTGRES_PASSWORD: synergy123
      POSTGRES_DB: synergy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synergy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
